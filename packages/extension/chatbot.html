<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CalendarAI Assistant</title>
  <link rel="stylesheet" href="chatbot.css">
</head>
<body>
  <div id="chatbot-app">
    <!-- Header -->
    <div class="chatbot-header">
      <div class="header-content">
        <div class="logo">✨</div>
        <div class="header-info">
          <h3>CalendarAI Assistant</h3>
          <div class="model">Claude Sonnet 4</div>
        </div>
      </div>
      <button class="close-btn" id="close-btn">✕</button>
    </div>

    <!-- Messages Container -->
    <div class="messages-container" id="messages-container">
      <div class="welcome-message">
        <div class="welcome-logo">✨</div>
        <h4>Hi, I'm CalendarAI</h4>
        <p>I can help you manage your Google Calendar. I can add events, remove events, and answer questions about your schedule.</p>
        <div class="suggestions">
          <button class="suggestion-btn" data-suggestion="What's on my calendar today?">What's on my calendar today?</button>
          <button class="suggestion-btn" data-suggestion="Add a meeting tomorrow at 2pm">Add a meeting tomorrow at 2pm</button>
          <button class="suggestion-btn" data-suggestion="Show me my events this week">Show me my events this week</button>
        </div>
      </div>
    </div>

    <!-- Input Container -->
    <div class="input-container">
      <div class="input-wrapper">
        <button id="color-picker-btn" class="color-picker-btn" title="Pick a color for your event">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="13.5" cy="6.5" r=".5" fill="currentColor"/>
            <circle cx="17.5" cy="10.5" r=".5" fill="currentColor"/>
            <circle cx="8.5" cy="7.5" r=".5" fill="currentColor"/>
            <circle cx="6.5" cy="12.5" r=".5" fill="currentColor"/>
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10c.55 0 1-.45 1-1v-4c0-.55-.45-1-1-1-1.1 0-2-.9-2-2v-1c0-1.1.9-2 2-2h1c.55 0 1-.45 1-1s-.45-1-1-1h-1c-1.1 0-2-.9-2-2V9c0-1.1.9-2 2-2h1c.55 0 1-.45 1-1s-.45-1-1-1H12z"/>
          </svg>
        </button>
        <textarea 
          id="message-input" 
          placeholder="Ask me anything about your calendar..."
          rows="1"
        ></textarea>
        <button id="send-btn" class="send-btn">↑</button>
      </div>
      <div id="selected-color-indicator" class="selected-color-indicator" style="display: none;">
        <span>Color:</span>
        <div class="color-swatch" id="color-swatch"></div>
        <button id="clear-color-btn" class="clear-color-btn">✕</button>
      </div>
    </div>

    <!-- Color Picker Modal -->
    <div id="color-picker-modal" class="color-picker-modal" style="display: none;">
      <div class="color-picker-content">
        <div class="color-picker-header">
          <h4>Pick a Color</h4>
          <button id="close-color-picker" class="close-color-picker">✕</button>
        </div>
        <div class="color-picker-body">
          <input type="color" id="color-wheel" value="#3b82f6" />
          <div class="color-picker-options">
            <label>
              <input type="text" id="hex-input" placeholder="#3b82f6" maxlength="7" />
              <span>Hex Color</span>
            </label>
            <div class="preset-colors">
              <div class="preset-label">Quick Colors:</div>
              <div class="preset-grid">
                <div class="preset-color" data-color="#ef4444" style="background: #ef4444;" title="Red"></div>
                <div class="preset-color" data-color="#f97316" style="background: #f97316;" title="Orange"></div>
                <div class="preset-color" data-color="#eab308" style="background: #eab308;" title="Yellow"></div>
                <div class="preset-color" data-color="#22c55e" style="background: #22c55e;" title="Green"></div>
                <div class="preset-color" data-color="#14b8a6" style="background: #14b8a6;" title="Teal"></div>
                <div class="preset-color" data-color="#3b82f6" style="background: #3b82f6;" title="Blue"></div>
                <div class="preset-color" data-color="#6366f1" style="background: #6366f1;" title="Indigo"></div>
                <div class="preset-color" data-color="#8b5cf6" style="background: #8b5cf6;" title="Purple"></div>
                <div class="preset-color" data-color="#ec4899" style="background: #ec4899;" title="Pink"></div>
                <div class="preset-color" data-color="#6b7280" style="background: #6b7280;" title="Gray"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="color-picker-footer">
          <button id="apply-color-btn" class="apply-color-btn">Apply Color</button>
        </div>
      </div>
    </div>

    <!-- Loading Indicator -->
    <div class="loading-indicator" id="loading-indicator" style="display: none;">
      <div class="loading-avatar">✨</div>
      <div class="loading-content">
        <span class="loading-label">Thinking...</span>
        <div class="loading-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
  </div>

  <script src="chatbot.js"></script>
</body>
</html>
