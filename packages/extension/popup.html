<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    h2 {
      margin: 0 0 15px 0;
      font-size: 1.2rem;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #D97757;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background: #C4593D;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      font-size: 0.9rem;
    }
    .status.success {
      background: #d1fae5;
      color: #065f46;
    }
    .status.error {
      background: #fee2e2;
      color: #991b1b;
    }
  </style>
</head>
<body>
  <h2>âœ¨ CalendarAI</h2>
  <p>Log in to connect with your CalendarAI account:</p>
  
  <input type="text" id="api-url" placeholder="API URL (e.g., http://localhost:3001)" value="http://localhost:3001">
  <input type="text" id="token-input" placeholder="Enter your auth token">
  <button id="save-btn">Save Token</button>
  
  <div id="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
